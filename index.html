<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .responsive {
            float: left;
            margin: 10px;
        }
        
        .photo {
            border: 2px solid black;
        }
        
        div.desc {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="responsive">
        <div class="photo">
            <img src="1.png" alt="photo">
            <div class="desc">Add a description of the image here</div>
        </div>
    </div>
    <div class="responsive">
        <div class="photo">
            <img src="2.png" alt="photo">
            <div class="desc">Add a description of the image here</div>
        </div>
    </div>
    <div class="responsive">
        <div class="photo">
            <img src="3.png" alt="photo">
            <div class="desc">Add a description of the image here</div>
        </div>
    </div>

</body>

</html>
